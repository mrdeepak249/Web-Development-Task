<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section.hero {
            background-color: #5cb85c;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        section.hero h2 {
            font-size: 3em;
            margin: 0;
        }
        section.hero p {
            font-size: 1.2em;
        }
        section.cta {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        section.cta a {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Landing Page</h1>
</header>

<section class="hero">
    <h2>Discover Our Product</h2>
    <p>Your journey to better solutions starts here.</p>
</section>

<section class="cta">
    <h2>Join Us Today</h2>
    <a href="#">Get Started</a>
</section>

<footer>
    <p>&copy; 2024 Your Company. All Rights Reserved.</p>
</footer>

</body>
</html>
